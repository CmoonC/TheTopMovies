{% extends 'base.html' %}

{% block title %}Select Movie{% endblock %}

{% block content %}
<div class="container">
    <h1 class="heading">Select Movie</h1>
  <p>
      {% for movi in movies %}
        <a href="{{ url_for('selection', choose=movi.id) }}"> {{movi.title}} - {{movi.release_date}}</a>
        <br>
      {% endfor %}
  </p>

</div>
{% endblock %}
